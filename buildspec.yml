version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 20
    commands:
      - npm install -g npm@latest
      - npm cache clean --force
      - npm i
  build:
    commands:
      - npm run generate
artifacts:
  files:
    - '**/*'
  base-directory: '.output/public'

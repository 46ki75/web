name: Static Build

on:
  pull_request:
    branches:
      - main
      - develop
      - 'release/**'
  workflow_dispatch:

# permissions:
#   contents: read
#   pages: write
#   id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version:
          - 22.x

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm i

      - name: Run Build
        run: npm run build

